<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flew-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>
          <div class="card-body">
            <h4 class="title text-center mt-4">Login into account</h4>
            <form class="form-box px-3">
              <div class="form-input">
                <span><i class="fa fa-envelope-o"></i></span>
                <input
                  type="email"
                  name=""
                  placeholder="Email Adress"
                  tabindex="10"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  name=""
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="cb1"
                    name=""
                  />
                  <label class="custom-control-label" for="cb1"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-block text-uppercase">
                  Login
                </button>
              </div>
              <div class="text-right">
                <a href="#" class="forget-link">Forget Password?</a>
              </div>
              <div class="text-center mb-3">or login with</div>
              <div class="row mb-3">
                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-facebook"
                    >facebook</a
                  >
                </div>
                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-google"
                    >google</a
                  >
                </div>
                <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-twitter"
                    >twitter</a
                  >
                </div>
              </div>
              <hr class="my-4" />
              <div class="text-center mb-2">
                Don't have an account?
                <a href="#" class="register-link">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
