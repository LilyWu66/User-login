<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>User Login</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img
            src="https://blogs.glowscotland.org.uk/er/public/wwhdepartmentenglish/uploads/sites/1753/2018/11/twitter-bird-logo-300x300.jpg"
            alt="twitter"
          />
          <img
            src="https://th.bing.com/th/id/OIP.VRuLnNU_3Mi1M1fXx7NY1QAAAA?pid=Api&rs=1"
            alt="facebook"
          />
          <img
            src="https://th.bing.com/th/id/OIP.7ZvVP00p4WDHmErvpPw88gHaHa?pid=Api&rs=1"
            alt="google"
          />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the Terms and Conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        x.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        x.style.left = "0px";
      }
    </script>
  </body>
</html>
